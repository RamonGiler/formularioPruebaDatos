<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="css/view.css">
    
</head>
<body>
    <h1>Registro de Productos</h1>
    <div class="form-container">
        <form id="product-form">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required><br><br>

            <label for="category">Categoría:</label>
            <select id="category" name="category" required>
                <option value="Alimentos">Alimentos</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Electrónica">Electrónica</option>
                <option value="Ropa">Ropa</option>
            </select><br><br>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>

            <label for="expiryDate">Fecha de Vencimiento:</label>
            <input type="date" id="expiryDate" name="expiryDate" required><br><br>

            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" required><br><br>

            <button type="submit" class="btn btn-success">Guardar Producto</button> 
        </form>
    </div>

    <h2>Buscar Productos</h2>
    <div class="search-container">
        <label for="searchProduct">Buscar por Nombre:</label>
        <input type="text" id="searchProduct" onkeyup="filterProducts()"><br><br>

        <label for="searchCategory">Buscar por Categoría:</label>
        <select id="searchCategory" onchange="filterProducts()">
            <option value="">Todas</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Electrónica">Electrónica</option>
            <option value="Ropa">Ropa</option>
        </select>
    </div>

    <h2>Lista de Productos</h2>
    <table class="table-info" id="productTable">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Fecha de Vencimiento</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
          <tr>
           <!--  --> 
        
          </tr>
    
        </tbody >
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
      <script src="js/script.js" defer></script>
</body>
</html>
